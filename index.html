<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #989EA6;">
                <h1>Raven</h1>
            </div>
            <div style="background-color: #403E24;">
                <h1>Eagle</h1>
            </div>
            <div style="background-color: #F0F1F2;">
                <h1>Owl</h1>
            </div>
            <div style="background-color: #8AA1BF;">
                <h1>Falcon</h1>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(/img/raven.jpg);"></div>
            <div style="background-image: url(/img/golden-eagle.jpg);"></div>
            <div style="background-image: url(/img/owl.jpg);"></div>
            <div style="background-image: url(/img/falcon.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
            <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
